<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KeyCode</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <h1>Press Letter</h1>
  <div>Red:r</div>
  <div>Yellow:y</div>
  <div>Blue:b</div>
  <div>Green:g</div>
  <div>Orange:o</div>
  <div class="container">
    <div class="parent">
      <div class="child" id="key">Key
        <small id="k">e.key</small>
      </div>
      <div class="child" id="keycode">ASCII
        <small id="kc">e.keycode</small>
      </div>
      <div class="child" id="code">Code
        <small id="c">e.code</small>
      </div>

    </div>
  </div>



  <script src="scriptK.js"></script>
</body>

</html>
